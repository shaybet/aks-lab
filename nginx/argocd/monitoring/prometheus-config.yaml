apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'nginx'
        metrics_path: /metrics
        static_configs:
          - targets: ['nginx-metrics.default.svc.cluster.local:9113']
